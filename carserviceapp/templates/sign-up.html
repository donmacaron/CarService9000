{% extends "base.html" %}
{% block title %} Регистрация -{% endblock %}
{% block content %}
<form method="POST">
  <h3 align="center">Регистрация</h3>
  <div class="form-group">
    <label for="email">Имя пользователя</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      placeholder="Введите имя пользователя"
      required="required"
    />
  </div>
  <div class="form-group">
    <label for="usertype">Должность сотрудника</label>
    <select class="form-control" name="usertype" id="usertype">
    <option value="manager">Менеджер</option>
    <option value="logistics">Сотрудник МТО</option>
    <option value="financier">Финансист</option>
    </select>
  </div>
  <div class="form-group">
    <label for="password1">Пароль</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Придумайте пароль"
      required="required"
    />
  </div>
  <div class="form-group">
    <label for="password2"></label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Подтверждение пароля"
      required="required"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
</form>
{% endblock %}
